<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <!-- End of FA -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet" />
  <!-- End of fonts -->
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- End of styles -->
  <title>Landing page V2</title>
</head>

<body>
  <main>
    <header class="header utility__padding">
      <h1 class="utility__reset">
        <a class="header__branding utility__link utility__branding utility__branding--white" href="#">
          Animal rescue
          <span class="utility__dot">.</span>
        </a>
      </h1>
      <button class="utility__btn header__nav-cta">
        Menu
        <span><i class="fas fa-bars"></i></span>
      </button>
    </header>
    <!-- End of .header -->

    <nav class="nav">
      <button class="nav__close utility__btn"><i class="fas fa-times"></i></button>
      <h1 class="nav__branding utility__branding utility__branding--black">
        The Animal Rescue<span class="utility__dot">.</span>
      </h1>
      <ul class="nav__list nav__list--pages">
        <li class="nav__item nav__item--pages">
          <a class="utility__link nav__link nav__link--pages" href="#">Home</a>
        </li>
        <li class="nav__item nav__item--pages">
          <a class="utility__link nav__link nav__link--pages" href="#">
            About us
          </a>
        </li>
        <li class="nav__item nav__item--pages">
          <a class="utility__link nav__link nav__link--pages" href="#">
            Our animals
          </a>
        </li>
        <li class="nav__item nav__item--pages">
          <a class="utility__link nav__link nav__link--pages" href="#">
            Contact us
          </a>
        </li>
      </ul>
      <ul class="nav__list nav__list--social">
        <li class="nav__item nav__item--social">
          <a class="utility__link nav__link nav__link--social" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="nav__item nav__item--social">
          <a class="utility__link nav__link nav__link--social" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="nav__item nav__item--social">
          <a class="utility__link nav__link nav__link--social" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="nav__item nav__item--social">
          <a class="utility__link nav__link nav__link--social" href="#" target="_blank"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </nav>
    <!-- End of .nav -->

    <section class="landing">
      <div class="landing__image landing__image--is-visible"></div>
      <div class="landing__image"></div>
      <div class="landing__image"></div>
      <div class="landing__image"></div>
      <div class="landing__image"></div>
    </section>
    <!-- End of .landing -->
  </main>

  <script src="./js/app.js"></script>
</body>

</html>
